<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>LexiCite 360 | Professional Legal Verification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700;800;900&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      // cPanel Static Deployment Shim
      window.process = window.process || { env: { API_KEY: '' } };

      tailwind.config = {
        theme: {
          extend: {
            animation: {
              'spin-slow': 'spin 8s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            },
            fontFamily: {
              sans: ['Public Sans', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              brand: {
                primary: '#0b3a6f',
                secondary: '#f39200',
                bg: '#f6f8fb',
                card: '#ffffff',
                muted: '#94a3b8',
                border: '#e6edf4',
                success: '#22c55e',
                danger: '#ef4444',
                warning: '#f59e0b',
                900: '#0b3a6f', // for compatibility
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f6f8fb;
        -webkit-tap-highlight-color: transparent;
      }
      .material-symbols-outlined {
        font-variation-settings: "FILL" 1, "wght" 500, "GRAD" 0, "opsz" 24;
      }
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes scan {
        0% { transform: translateY(-100%); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(100vh); opacity: 0; }
      }
      .scan-line {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(to right, transparent, #f39200, transparent);
        box-shadow: 0 0 20px #f39200;
        z-index: 1000;
        animation: scan 2.5s linear infinite;
        pointer-events: none;
      }
      
      @keyframes float-particle {
        0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
        20% { opacity: 0.4; }
        80% { opacity: 0.4; }
        100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(360deg); opacity: 0; }
      }
      .particle {
        animation: float-particle 4s ease-out infinite;
      }

      @keyframes loading {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
      .animate-loading {
        animation: loading 2s ease-in-out infinite;
      }

      .card-shadow {
        box-shadow: 0 10px 25px rgba(15, 23, 42, 0.06);
      }
    </style>
    <script type="importmap">

  "imports": {
    "react": "https://esm.sh/react@19.0.0",

    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@2.13.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.32.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>

    <div id="root"></div>
  </body>
</html>
